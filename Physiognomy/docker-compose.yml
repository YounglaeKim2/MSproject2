

services:
  physiognomy-backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - GOOGLE_API_KEY=AIzaSyD7OB3MnPASwL6oN7_Ni8hKyPWOEACYeIo
      - GEMINI_MODEL=gemini-2.5-flash
      - DATABASE_URL=postgresql://physio_user:physio_password@physiognomy-db/physiognomy
      - DEBUG=True
      - UPLOAD_PATH=/app/uploads
    volumes:
      - ./backend:/app
      - ./models:/app/models
      - ./datasets:/app/datasets
      - ./관상로직.txt:/app/관상로직.txt
    depends_on:
      - physiognomy-db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  physiognomy-frontend:
    build: ./frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8001
      - PORT=3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    

  physiognomy-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=physiognomy
      - POSTGRES_USER=physio_user
      - POSTGRES_PASSWORD=physio_password
    ports:
      - "5433:5432"
    volumes:
      - physiognomy_data:/var/lib/postgresql/data

volumes:
  physiognomy_data: