version: '3.8'

services:
  saju-backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./manseryukDB/DB/manseryuk.db
      - DEBUG=True
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  saju-frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

  saju-db:
    image: alpine:latest
    volumes:
      - ./backend/manseryukDB:/data
    command: tail -f /dev/null